<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0065)http://sf-ocs.sf-express.com:8080/live800/chatClient/sendFile.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>UploadFile</title>
		
		<style type="text/css">
		* {	padding: 0px;margin: 0px;border: none;}
		body {overflow: hidden;	padding-top: 2px;}
		td {font-size: 9pt;	font-family: Tahoma}
		input.text {border: 1px solid #70B4E0;background-color: #D4EEFF;color: #007AC8;font-size: 12px}
		.btn {display: block;height: 20px;width: 33px;font-family: Arial, Helvetica, sans-serif;color: black;font-size: 12px;line-height: 20px;	text-align: center;	padding: 0px;border: 1px solid #70B4E0;	-webkit-border-radius: 5px;	border-radius: 5px; cursor: pointer;}
		</style>
		<script language="JavaScript" type="text/JavaScript">
		function getObj(objId){
			if (document.getElementById) 
				return document.getElementById(objId); 
			else if (document.all) 
				return document.all(objId);	
		}
		function CheckUpload(){
			if(document.uploadFileForm.myFile.value.length<1){
				alert("请选择要传送的文件");
				document.uploadFileForm.myFile.focus();
				return false;
			}
			getObj('uploadFileForm').action = parent.globalChatHandle.uploadFileOnSubmit(document.uploadFileForm.myFile.value);
			getObj('uploadFileForm').submit();
			return true;			
		}
		</script>
	</head>
	<body>
		<form name="uploadFileForm" id="uploadFileForm" method="post" enctype="multipart/form-data">
			<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
				<tbody><tr>
					<td width="10px" height="22px"></td>
					<td>
						<table border="0" cellspacing="0" cellpadding="0" width="100%" height="100%">
							<tbody><tr valign="middle" height="100%">
								<td align="center">
									<input name="myFile" id="myFile" type="file" class="text" onkeydown="return false;" style="width: 100%; display: block;">
								</td>
								<td width="10px; height:22px;"></td>
								<td align="center" width="40px">
									<a id="Button1" class="btn" onclick="javascript:return CheckUpload();">发送</a>
								</td>
								<td align="center" width="40px">
									<a class="btn" onclick="parent.globalChatHandle.hideUploadFileForm();">关闭</a>
								</td>
							</tr>
						</tbody></table>
					</td>
					<td width="10px"></td>
				</tr>
			</tbody></table>
		</form>
	
</body></html>
